<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Gesture Logs</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>Gesture Logs</h1>
    <nav>
      <a href="{{ url_for('index') }}" class="btn">Back</a>
      <form method="post" action="{{ url_for('delete_all_logs') }}" style="display:inline">
        <button class="btn danger" onclick="return confirm('Delete ALL logs?');">Delete All</button>
      </form>
    </nav>
  </header>

  {% if logs %}
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Text</th>
        <th>X</th>
        <th>Y</th>
        <th>Mode</th>
        <th>Timestamp</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      {% for l in logs %}
      <tr>
        <td>{{ l.id }}</td>
        <td>{{ l.text or '' }}</td>
        <td>{{ l.x or '' }}</td>
        <td>{{ l.y or '' }}</td>
        <td>{{ l.mode }}</td>
        <td>{{ l.timestamp }}</td>
        <td>
          <form method="post" action="{{ url_for('delete_log', log_id=l.id) }}">
            <button class="btn danger" onclick="return confirm('Delete this log?');">Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
    <p>No logs yet.</p>
  {% endif %}
</body>
</html>
